<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>DIY | Do It Yourself |Sign In</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- FontAwosome CSS -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="loader">
        <div class="">
            <span><i class="fas fa-cog fa-spin"></i></span>
            <p>Welcome To DIY Plase Wait.....</p>
        </div>
    </div>
    <!-- Start Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light diy-navbar fixed-top tr-2">
        <div class="container">
            <a class="navbar-brand text-white tr-2" href="index.html">DIY</a>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="sign-wrapper">
        <div id="particles-js"></div>
        <div class="container w-100 h-100">
            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="sign-form sign-in shadow-lg p-4">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="d-flex align-items-start flex-column mb-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                            </div>
                            <div class="sign-up">
                                <p class="m-0">Dont't have account<a href="signup.html" class="ml-1 text-decoration-none">Sign Up</a></p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary text-capitalize">sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/scrollIt.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
